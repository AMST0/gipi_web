{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block styles %}
<style>
  body {
    background-color: #f0f0f0;
  }
  .register-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 40vh;
  }
  .card {
    max-width: 400px;
  }
  .card-header {
    background-color: #7247cf;
    color: white;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
  }
  .card-body {
    padding: 30px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }
  input[type=text], input[type=password] {
    border-radius: 4px;
    border: 1px solid #ccc;
    padding: 10px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 10px;
  }
  button[type=submit] {
    background-color: #7247cf;
    color: white;
    font-size: 16px;
    font-weight: bold;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }
  button[type=submit]:hover {
    background-color: #0062cc;
  }
  .alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #f5c6cb;
    border-radius: 4px;

  }
  #chat-box {
    max-height: 600px;
    overflow-y: auto;
    border: 10x solid #ccc;
    padding: 100px;
    background-color: #f9f9f9;

  }
  #chat-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #7247cf;
    border-radius: 6px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
</style>
{% endblock %}

{% block content %}
<div id="chat-container">
  <div id="chat-box">
  <div class="jmbotron text-center">
<div class="register-container">
  <div class="card">
    <div class="card-header">Kayıt Ol</div>
    <div class="card-body">
      {% if error_message %}
        <div class="alert alert-danger" role="alert">{{ error_message }}</div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Kullanıcı Adı</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="text" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password1">Şifre</label>
          <input type="password" class="form-control" id="password1" name="password1" required>
        </div>
        <div class="form-group">
          <label for="password2">Şifreyi Tekrarla</label>
          <input type="password" class="form-control" id="password2" name="password2" required>
        </div>
        <button type="submit">Kayıt</button>
      </form>
    </div>
  </div>
  </div>
    </div>
    </div>
</div>
{% endblock %}
